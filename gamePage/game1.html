<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="nl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../dashboard.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #E0E7EF;

</head>
<body>
    <div id="game-container">
        <div id="math-prompt">
            <p id="question-type"></p>
            <p id="question-text"></p>
            <p id="hint-text" style="font-size: 14px; color: #415A77;"></p>
            <input type="number" id="answer-input" step="any">
            <button onclick="submitAnswer()">Verzenden</button>
        </div>
        <div id="score-text">Score: 0</div>
        <div id="lives-text">Levens: 3</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">Opnieuw Spelen</button>
            <button onclick="returnToDashboard()">Terug naar Dashboard</button>
        </div>
    </div>

    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let game = new Phaser.Game(config);
        let player, platforms, goal, cursors;
        let score = 0, lives = 3, currentPlatform = null;
        let mathPrompt, questionType, questionText, answerInput, hintText;

        function preload() {
            // Placeholder assets (replace with actual sprites)
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/dude.png');
            this.load.image('platform', 'https://labs.phaser.io/assets/sprites/platform.png');
            this.load.image('goal', 'https://labs.phaser.io/assets/sprites/star.png');
        }

        function create() {
            // Background
            this.add.rectangle(400, 300, 800, 600, 0x778DA9);

            // Platforms
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 550, 'platform').setScale(2).refreshBody();
            platforms.create(600, 400, 'platform').setScale(1.5).refreshBody();
            platforms.create(200, 300, 'platform').setScale(1.5).refreshBody();
            platforms.create(500, 200, 'platform').setScale(1.5).refreshBody();

            // Player
            player = this.physics.add.sprite(100, 500, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            // Goal
            goal = this.physics.add.sprite(500, 150, 'goal');
            goal.setCollideWorldBounds(true);

            // Collisions
            this.physics.add.collider(player, platforms);
            this.physics.add.overlap(player, goal, reachGoal, null, this);

            // Input
            cursors = this.input.keyboard.createCursorKeys();

            // UI elements
            mathPrompt = document.getElementById('math-prompt');
            questionType = document.getElementById('question-type');
            questionText = document.getElementById('question-text');
            answerInput = document.getElementById('answer-input');
            hintText = document.getElementById('hint-text');

            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Log in om te spelen.');
                window.location.href = '/InlogEnRegistreer.html';
            }
        }

        function update() {
            // Player movement
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            // Check platform interaction
            platforms.children.iterate(platform => {
                if (Phaser.Math.Distance.Between(player.x, player.y, platform.x, platform.y) < 50 && !platform.unlocked) {
                    showMathPrompt(platform);
                }
            });
        }

        function showMathPrompt(platform) {
            if (currentPlatform) return;
            currentPlatform = platform;
            const { type, question, answer, hint } = generateMathQuestion();
            questionType.textContent = type;
            questionText.textContent = question;
            hintText.textContent = hint;
            platform.correctAnswer = answer;
            mathPrompt.style.display = 'block';
            answerInput.focus();
            player.setVelocity(0);
        }

        function generateMathQuestion() {
            const types = ['Algebra', 'Breuken', 'Meetkunde', 'Percentages', 'Gehele Getallen'];
            const type = types[Math.floor(Math.random() * types.length)];
            let question, answer, hint;

            switch (type) {
                case 'Algebra':
                    const a = Math.floor(Math.random() * 5) + 1; // Coefficient 1-5
                    const b = Math.floor(Math.random() * 10); // Constant 0-9
                    const c = Math.floor(Math.random() * 10) + 1; // Right-hand side 1-10
                    answer = (c - b) / a; // Solve ax + b = c
                    if (Number.isInteger(answer) && answer > 0) {
                        question = `Los op voor x: ${a}x + ${b} = ${c}`;
                        hint = `Trek ${b} af van beide kanten en deel door ${a}.`;
                    } else {
                        // Fallback to simpler equation
                        answer = Math.floor(Math.random() * 10) + 1;
                        question = `Los op voor x: x + ${answer} = ${answer * 2}`;
                        hint = `Trek ${answer} af van beide kanten.`;
                    }
                    break;

                case 'Breuken':
                    const num1 = Math.floor(Math.random() * 5) + 1;
                    const den1 = Math.floor(Math.random() * 5) + 2;
                    const num2 = Math.floor(Math.random() * 5) + 1;
                    const den2 = Math.floor(Math.random() * 5) + 2;
                    answer = (num1 / den1) + (num2 / den2);
                    answer = Math.round(answer * 100) / 100; // Round to 2 decimals
                    question = `Bereken: ${num1}/${den1} + ${num2}/${den2}`;
                    hint = `Zoek een gemeenschappelijke noemer, zoals ${den1 * den2}.`;
                    break;

                case 'Meetkunde':
                    const base = Math.floor(Math.random() * 10) + 2;
                    const height = Math.floor(Math.random() * 10) + 2;
                    answer = (base * height) / 2;
                    answer = Math.round(answer * 100) / 100;
                    question = `Wat is de oppervlakte van een driehoek met basis ${base} cm en hoogte ${height} cm?`;
                    hint = `Gebruik de formule: (basis × hoogte) / 2.`;
                    break;

                case 'Percentages':
                    const percentage = (Math.floor(Math.random() * 4) + 1) * 10; // 10%, 20%, 30%, 40%
                    const total = (Math.floor(Math.random() * 10) + 1) * 10; // 10, 20, ..., 100
                    answer = (percentage / 100) * total;
                    question = `Wat is ${percentage}% van ${total}?`;
                    hint = `Vermenigvuldig ${total} met ${percentage / 100}.`;
                    break;

                case 'Gehele Getallen':
                    const num1 = Math.floor(Math.random() * 10) - 5; // -5 to 4
                    const num2 = Math.floor(Math.random() * 10) - 5; // -5 to 4
                    answer = num1 * num2;
                    question = `Bereken: (${num1}) × (${num2})`;
                    hint = `Let op de tekens van de getallen!`;
                    break;
            }

            return { type, question, answer, hint };
        }

        window.submitAnswer = function() {
            const userAnswer = parseFloat(answerInput.value);
            const correctAnswer = currentPlatform.correctAnswer;
            if (Math.abs(userAnswer - correctAnswer) < 0.01) { // Allow small floating-point errors
                currentPlatform.unlocked = true;
                currentPlatform.setTint(0x00ff00); // Green tint
                score += 50;
                document.getElementById('score-text').textContent = `Score: ${score}`;
                alert('Correct! Platform ontgrendeld.');
            } else {
                lives -= 1;
                document.getElementById('lives-text').textContent = `Levens: ${lives}`;
                alert(`Fout! De juiste oplossing is ${correctAnswer}. ${hintText.textContent}`);
                if (lives <= 0) {
                    endGame();
                    return;
                }
            }
            mathPrompt.style.display = 'none';
            answerInput.value = '';
            currentPlatform = null;
        };

        function reachGoal(player, goal) {
            goal.disableBody(true, true);
            saveScore(score, 3); // Level 3 for testuser
            alert('Gefeliciteerd! Je hebt het doel bereikt!');
            endGame();
        }

        function endGame() {
            player.setVelocity(0);
            document.getElementById('final-score').textContent = `Eindscore: ${score}`;
            document.getElementById('game-over').style.display = 'block';
        }

        window.restartGame = function() {
            score = 0;
            lives = 3;
            document.getElementById('score-text').textContent = `Score: ${score}`;
            document.getElementById('lives-text').textContent = `Levens: ${lives}`;
            document.getElementById('game-over').style.display = 'none';
            game.scene.restart();
        };

        window.returnToDashboard = function() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '/Dashboard/dashboard.html';
            }, 500);
        };

        async function saveScore(score, level) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('https://edu-streakz-backend.vercel.app/api/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        game_name: 'Math Adventure',
                        score: score,
                        level: level
                    })
                });
                if (!response.ok) {
                    throw new Error('Failed to save score');
                }
            } catch (error) {
                console.error('Error saving score:', error);
                alert('Kon score niet opslaan.');
            }
        }
    </script>
</body>
</html>
